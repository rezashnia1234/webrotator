<script language="javascript" type="text/javascript">
var rotator_1;
var rotator_2;
var previous_frame = 0;
var height_temp;

jQuery(document).ready(function(){
/*
    var viewer1 = jQuery('#wr360PlayerId_1').rotator({
        licenseFileURL: 'license.lic',
		configFileURL: '01/360_assets/NewProject1/NewProject1.xml',
		graphicsPath: 'imagerotator/html/img/retina',

    });
*/
/*

*/
rotator_1 = new WR360.ImageRotator.Create('wr360PlayerId_1');
rotator_1.settings.licenseFileURL = 'license.lic';
rotator_1.settings.configFileURL = '01/360_assets/NewProject1/NewProject1.xml';
rotator_1.settings.graphicsPath = 'imagerotator/html/img/retina';
rotator_1.settings.responsiveBaseWidth = 1330;
rotator_1.settings.responsiveMinHeight = 0;
rotator_1.settings.googleEventTracking = false;
rotator_1.runImageRotator();


rotator_2 = new WR360.ImageRotator.Create('wr360PlayerId_2');
rotator_2.settings.licenseFileURL = 'license.lic';
rotator_2.settings.configFileURL = '01/360_assets/NewProject1/NewProject1.xml';
rotator_2.settings.graphicsPath = 'imagerotator/html/img/retina';
rotator_2.settings.responsiveBaseWidth = 1330;
rotator_2.settings.responsiveMinHeight = 0;
rotator_2.settings.googleEventTracking = false;
rotator_2.runImageRotator();


rotator_3 = new WR360.ImageRotator.Create('wr360PlayerId_3');
rotator_3.settings.licenseFileURL = 'license.lic';
rotator_3.settings.configFileURL = '01/360_assets/NewProject1/NewProject1.xml';
rotator_3.settings.graphicsPath = 'imagerotator/html/img/retina';
rotator_3.settings.responsiveBaseWidth = 1330;
rotator_3.settings.responsiveMinHeight = 0;

//rotator_1.api.toolbar.rotateOnce();
//rotator_1.reload("new-path");
//rotator_1.goto_next_frame();

// $(".right_button").trigger("mousedown");$(".right_button").trigger("mouseup");

$(document).on('input', '#slider', function() {
    $('#slider_value').html( $(this).val() );
	if(previous_frame < $(this).val())
	{
		rotator_1.goto_next_frame();
		rotator_2.goto_next_frame();
		rotator_3.goto_next_frame();
	}
	else
	{
		rotator_1.goto_previous_frame();
		rotator_2.goto_previous_frame();
		rotator_3.goto_previous_frame();
	}
	
	previous_frame = $(this).val();
});

height_temp = $(".wr360_player").parent().css("height");

$(".wr360_player").click(function(e) {
	if($(".wr360_player").hasClass("big")==false)
	{
		$(this).addClass("big");
		$(".wr360_player").parent().css("width","20%");
		$(this).parent().css("width","57%");
	}
	else
	{
		$(".wr360_player").removeClass("big");
		$(".wr360_player").parent().css("width","32%");
		$(".wr360_player").parent().css("height",height_temp);
	}
	setTimeout(function(){
		rotator_1.reload("");
		rotator_2.reload("");
		rotator_3.reload("");
	}, 650);
});


});

</script>

<input type="range" id="slider" class="slider" value="90" min="1" max="180" step="1" style="width:100%;" />

<div style="width:100%;height:100px;overflow-x:hidden;padding-top:30px">
<div id="flat-slider"></div>
</div>
<script>
$("#flat-slider")
    .slider({
        max: 180,
        min: 0,
        range: "max",
        value: 90,
    })
    .slider("pips", {
        first: "pip",
        last: "pip",
        rest: "pip",
        step: "1",
    });
$("#flat-slider").on("slidechange slide", function( e, ui ) { 
    //$txtbox.val( ui.value ) //
	$('#slider').val(ui.value);
	
	if(previous_frame < ui.value)
	{
		rotator_1.goto_next_frame();
		rotator_2.goto_next_frame();
		rotator_3.goto_next_frame();
	}
	else
	{
		rotator_1.goto_previous_frame();
		rotator_2.goto_previous_frame();
		rotator_3.goto_previous_frame();
	}
	
	previous_frame = ui.value;
});
</script>
<style>


#flat-slider.ui-slider {
  background: #d5cebc;
  border: none;
  border-radius: 0; }
                    
  #flat-slider.ui-slider .ui-slider-handle {

    border-color: transparent;
    transition: border 0.4s ease; }

    #flat-slider.ui-slider .ui-slider-handle.ui-state-active {
      border-color: #172f38; }
                    
  #flat-slider.ui-slider .ui-slider-pip .ui-slider-line {
    background: #d5cebc;

  #flat-slider.ui-slider.ui-slider-horizontal {

    #flat-slider.ui-slider.ui-slider-horizontal .ui-slider-handle {
      -webkit-transform: rotateZ(45deg);
              transform: rotateZ(45deg);
      top: -25px;
      margin-left: -10px; }

      top: 10px; }
                    
      #flat-slider.ui-slider.ui-slider-horizontal .ui-slider-pip .ui-slider-line {
        width: 2px;
        height: 10px;
        margin-left: -1px; }
                    
      #flat-slider.ui-slider.ui-slider-horizontal .ui-slider-pip[class*=ui-slider-pip-selected] .ui-slider-line {
        height: 20px; }
                    
      #flat-slider.ui-slider.ui-slider-horizontal .ui-slider-pip.ui-slider-pip-inrange .ui-slider-line {
        height: 12px; }
                    
  #flat-slider.ui-slider.ui-slider-vertical {

    display: inline-block;
    margin: 0 15%; }
                    
    #flat-slider.ui-slider.ui-slider-vertical .ui-slider-handle {
      -webkit-transform: rotateZ(-45deg);
              transform: rotateZ(-45deg);
      left: -25px;
      margin-bottom: -10px; }
                    
    #flat-slider.ui-slider.ui-slider-vertical .ui-slider-pip {
      left: 10px; }
                    
      #flat-slider.ui-slider.ui-slider-vertical .ui-slider-pip .ui-slider-line {
        height: 2px;
        width: 10px;
        margin-top: -1px; }
                    
      #flat-slider.ui-slider.ui-slider-vertical .ui-slider-pip[class*=ui-slider-pip-selected] .ui-slider-line {
        width: 20px; }
                    
      #flat-slider.ui-slider.ui-slider-vertical .ui-slider-pip.ui-slider-pip-inrange .ui-slider-line {
        width: 12px; }
                    
      #flat-slider.ui-slider.ui-slider-vertical .ui-slider-handle .ui-slider-tip,
      #flat-slider.ui-slider.ui-slider-vertical .ui-slider-handle[class*=ui-state-] .ui-slider-tip {
        visibility: visible;
        opacity: 1;

        left: 50%;
        width: 30px;
        margin-left: -15px;
        text-align: center;
        color: white;
        font-weight: normal;
        top: 10px;
        -webkit-transform: rotateZ(45deg);
                transform: rotateZ(45deg); }
                    
        #flat-slider.ui-slider.ui-slider-vertical .ui-slider-handle .ui-slider-tip:before,
        #flat-slider.ui-slider.ui-slider-vertical .ui-slider-handle[class*=ui-state-] .ui-slider-tip:before {
          display: none; }
                    
#flat-slider .ui-slider-handle,
#flat-slider .ui-slider-range,
#flat-slider .ui-slider-pip[class*=ui-slider-pip-selected] .ui-slider-line,
#flat-slider .ui-slider-pip.ui-slider-pip-inrange .ui-slider-line {

#flat-slider-vertical-1 .ui-slider-handle,
